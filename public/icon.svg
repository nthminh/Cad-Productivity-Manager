<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background rounded rect -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Decorative accent bar on top -->
  <rect x="0" y="0" width="512" height="6" rx="3" fill="url(#accent)"/>

  <!-- Chart bars (productivity visualization) -->
  <rect x="72" y="310" width="52" height="90" rx="8" fill="url(#bar3)" opacity="0.7"/>
  <rect x="140" y="260" width="52" height="140" rx="8" fill="url(#bar1)" opacity="0.8"/>
  <rect x="208" y="220" width="52" height="180" rx="8" fill="url(#bar2)"/>
  <rect x="276" y="280" width="52" height="120" rx="8" fill="url(#bar1)" opacity="0.8"/>
  <rect x="344" y="240" width="52" height="160" rx="8" fill="url(#bar2)" opacity="0.9"/>

  <!-- Trend line -->
  <polyline points="98,310 166,255 234,210 302,275 370,230" fill="none" stroke="#6ee7b7" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <!-- PM text -->
  <text x="256" y="168" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="100" font-weight="800" text-anchor="middle" fill="white" letter-spacing="-2">PM</text>

  <!-- Tagline -->
  <text x="256" y="202" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" text-anchor="middle" fill="#94a3b8" letter-spacing="4">PRODUCTIVITY</text>

  <!-- Bottom accent line -->
  <rect x="176" y="426" width="160" height="3" rx="2" fill="url(#accent)" opacity="0.5"/>
</svg>
